    <script>
        // é¡¶ç‚¹ç€è‰²å™¨ï¼šå¤„ç†çŸ©å½¢å˜å½¢å’Œå¼¯æ›²åŠ¨ç”»
        const vertexShaderSource = `
            precision mediump float;
            
            // è¾“å…¥å±æ€§
            attribute vec2 a_position;
            
            // åŠ¨ç”»å‚æ•°
            uniform float u_time;
            uniform float u_amplitude;
            uniform float u_speed;
            uniform vec2 u_resolution;
            
            // ç‹¬ç«‹è¾¹ç¼˜æ§åˆ¶å‚æ•°
            uniform float u_leftAmplitude;
            uniform float u_rightAmplitude;
            uniform float u_topAmplitude;
            uniform float u_bottomAmplitude;
            uniform float u_leftDirection;
            uniform float u_rightDirection;
            uniform float u_topDirection;
            uniform float u_bottomDirection;
            
            // ä¼ é€’ç»™ç‰‡æ®µç€è‰²å™¨çš„å˜é‡
            varying vec2 v_position;
            
            void main() {
                v_position = a_position;
                vec2 pos = a_position;
                
                // æ£€æµ‹è¾¹ç¼˜é¡¶ç‚¹ï¼ˆå®¹å·®0.01ï¼‰
                bool isLeftEdge = abs(pos.x + 0.8) < 0.01;
                bool isRightEdge = abs(pos.x - 0.8) < 0.01;
                bool isTopEdge = abs(pos.y - 0.6) < 0.01;
                bool isBottomEdge = abs(pos.y + 0.6) < 0.01;
                
                // å¯¹å·¦è¾¹ç¼˜åº”ç”¨æ°´å¹³å¼¯æ›²æ•ˆæœ
                if (isLeftEdge) {
                    float wave = sin(u_time * u_speed) * u_leftAmplitude;
                    float yNormalized = (pos.y + 0.6) / 1.2;
                    float bendFactor = 4.0 * yNormalized * (1.0 - yNormalized);
                    pos.x += wave * bendFactor * u_leftDirection;
                }
                
                // å¯¹å³è¾¹ç¼˜åº”ç”¨æ°´å¹³å¼¯æ›²æ•ˆæœ
                if (isRightEdge) {
                    float wave = sin(u_time * u_speed) * u_rightAmplitude;
                    float yNormalized = (pos.y + 0.6) / 1.2;
                    float bendFactor = 4.0 * yNormalized * (1.0 - yNormalized);
                    pos.x += wave * bendFactor * u_rightDirection;
                }
                
                // å¯¹ä¸Šè¾¹ç¼˜åº”ç”¨å‚ç›´å¼¯æ›²æ•ˆæœ
                if (isTopEdge) {
                    float wave = sin(u_time * u_speed + 1.57) * u_topAmplitude;
                    float xNormalized = (pos.x + 0.8) / 1.6;
                    float bendFactor = 4.0 * xNormalized * (1.0 - xNormalized);
                    pos.y += wave * bendFactor * u_topDirection;
                }
                
                // å¯¹ä¸‹è¾¹ç¼˜åº”ç”¨å‚ç›´å¼¯æ›²æ•ˆæœ
                if (isBottomEdge) {
                    float wave = sin(u_time * u_speed + 1.57) * u_bottomAmplitude;
                    float xNormalized = (pos.x + 0.8) / 1.6;
                    float bendFactor = 4.0 * xNormalized * (1.0 - xNormalized);
                    pos.y += wave * bendFactor * u_bottomDirection;
                }
                
                gl_Position = vec4(pos, 0.0, 1.0);
            }
        `;
        
        // ç‰‡æ®µç€è‰²å™¨ï¼šç°ä»£åŒ–æ¸å˜è‰²å½©å’ŒåŠ¨æ€æ•ˆæœ
        const fragmentShaderSource = `
            precision mediump float;
            
            // è¾“å…¥å‚æ•°
            uniform float u_time;
            uniform vec2 u_resolution;
            varying vec2 v_position;
            
            void main() {
                vec2 pos = v_position;
                
                // å®šä¹‰ç°ä»£åŒ–é…è‰²æ–¹æ¡ˆ
                vec3 deepBlue = vec3(0.1, 0.2, 0.8);   // æ·±è“
                vec3 purple = vec3(0.6, 0.2, 0.8);     // ç´«è‰²
                vec3 pink = vec3(1.0, 0.4, 0.7);       // ç²‰è‰²
                vec3 cyan = vec3(0.2, 0.8, 0.9);       // é’è‰²
                
                // ä½ç½®å½’ä¸€åŒ–åˆ°[0,1]èŒƒå›´
                float gradientX = (pos.x + 1.0) * 0.5;
                float gradientY = (pos.y + 1.0) * 0.5;
                
                // åˆ›å»ºåŒå‘æ¸å˜
                vec3 topGradient = mix(deepBlue, purple, gradientX);
                vec3 bottomGradient = mix(cyan, pink, gradientX);
                vec3 baseColor = mix(bottomGradient, topGradient, gradientY);
                
                // æ·»åŠ åŠ¨æ€æ³¢åŠ¨æ•ˆæœ
                float dynamicWave = sin(u_time * 2.0 + pos.x * 3.0 + pos.y * 2.0) * 0.1 + 0.9;
                baseColor *= dynamicWave;
                
                // è¾¹ç¼˜é«˜å…‰æ•ˆæœ
                float distanceFromCenter = length(pos);
                float edgeHighlight = 1.0 - smoothstep(0.7, 1.0, distanceFromCenter);
                baseColor += edgeHighlight * 0.2;
                
                gl_FragColor = vec4(baseColor, 1.0);
            }
        `;
        
        /**
         * WebGLçŸ©å½¢æ‰­åŠ¨æ•ˆæœç±»
         * è´Ÿè´£WebGLåˆå§‹åŒ–ã€æ¸²æŸ“å’Œç”¨æˆ·äº¤äº’æ§åˆ¶
         */
        class WaveEffect {
            constructor() {
                // è·å–Canvaså’ŒWebGLä¸Šä¸‹æ–‡
                this.canvas = document.getElementById('webgl-canvas');
                this.gl = this.canvas.getContext('webgl');
                
                if (!this.gl) {
                    alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒWebGL');
                    return;
                }
                
                // WebGLç¨‹åºå’Œç€è‰²å™¨ç›¸å…³
                this.program = null;
                this.uniforms = {};
                this.attributes = {};
                this.vertexBuffer = null;
                this.vertexCount = 0;
                
                // åŠ¨ç”»æ§åˆ¶å‚æ•°
                this.animationParams = {
                    frequency: 3.0,
                    amplitude: 0.2,
                    speed: 2.0,
                    phase: 1.5,
                    leftAmplitude: 0.2,
                    rightAmplitude: 0.2,
                    topAmplitude: 0.2,
                    bottomAmplitude: 0.2,
                    leftDirection: 1,
                    rightDirection: 1,
                    topDirection: 1,
                    bottomDirection: -1
                };
                
                // åˆå§‹åŒ–åº”ç”¨
                this.initWebGL();
                this.setupUserControls();
                this.handleResize();
                this.startAnimation();
                
                // ç›‘å¬çª—å£å¤§å°å˜åŒ–
                window.addEventListener('resize', () => this.handleResize());
            }
            
            /**
             * åˆå§‹åŒ–WebGLç¨‹åºå’Œé¡¶ç‚¹æ•°æ®
             */
            initWebGL() {
                const gl = this.gl;
                
                // ç¼–è¯‘å’Œé“¾æ¥ç€è‰²å™¨ç¨‹åº
                const vertexShader = this.compileShader(gl.VERTEX_SHADER, vertexShaderSource);
                const fragmentShader = this.compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
                this.program = this.linkShaderProgram(vertexShader, fragmentShader);
                
                // è·å–ç€è‰²å™¨å˜é‡ä½ç½®
                this.getShaderLocations();
                
                // åˆ›å»ºé¡¶ç‚¹æ•°æ®
                this.createVertexData();
            }
            
            /**
             * è·å–ç€è‰²å™¨ä¸­çš„å±æ€§å’Œuniformå˜é‡ä½ç½®
             */
            getShaderLocations() {
                const gl = this.gl;
                
                // é¡¶ç‚¹å±æ€§
                this.attributes.position = gl.getAttribLocation(this.program, 'a_position');
                
                // Uniformå˜é‡
                this.uniforms.time = gl.getUniformLocation(this.program, 'u_time');
                this.uniforms.amplitude = gl.getUniformLocation(this.program, 'u_amplitude');
                this.uniforms.speed = gl.getUniformLocation(this.program, 'u_speed');
                this.uniforms.resolution = gl.getUniformLocation(this.program, 'u_resolution');
                
                // ç‹¬ç«‹è¾¹ç¼˜æ§åˆ¶uniformå˜é‡
                this.uniforms.leftAmplitude = gl.getUniformLocation(this.program, 'u_leftAmplitude');
                this.uniforms.rightAmplitude = gl.getUniformLocation(this.program, 'u_rightAmplitude');
                this.uniforms.topAmplitude = gl.getUniformLocation(this.program, 'u_topAmplitude');
                this.uniforms.bottomAmplitude = gl.getUniformLocation(this.program, 'u_bottomAmplitude');
                this.uniforms.leftDirection = gl.getUniformLocation(this.program, 'u_leftDirection');
                this.uniforms.rightDirection = gl.getUniformLocation(this.program, 'u_rightDirection');
                this.uniforms.topDirection = gl.getUniformLocation(this.program, 'u_topDirection');
                this.uniforms.bottomDirection = gl.getUniformLocation(this.program, 'u_bottomDirection');
            }
            
            /**
             * åˆ›å»ºç¯çŠ¶åŒºåŸŸçš„é¡¶ç‚¹æ•°æ®
             */
            createVertexData() {
                
                const gl = this.gl;
                const vertices = [];
                const segments = 20; // æ¯æ¡è¾¹çš„åˆ†æ®µæ•°é‡
                
                // ä¸­å¿ƒç‚¹ï¼ˆç”¨äºTRIANGLE_FANæ¸²æŸ“ï¼‰
                vertices.push(0.0, 0.0);
                
                // æŒ‰é€†æ—¶é’ˆæ–¹å‘åˆ›å»ºè¾¹ç•Œé¡¶ç‚¹ï¼šå·¦ä¸‹â†’å·¦ä¸Šâ†’å³ä¸Šâ†’å³ä¸‹â†’é—­åˆ
                
                // å·¦è¾¹çº¿æ®µï¼ˆä»ä¸‹åˆ°ä¸Šï¼‰
                for (let i = 0; i <= segments; i++) {
                    const y = -0.6 + (1.2 * i / segments);
                    vertices.push(-0.8, y);
                }
                
                // ä¸Šè¾¹çº¿æ®µï¼ˆä»å·¦åˆ°å³ï¼Œè·³è¿‡å·¦ä¸Šè§’é‡å¤ç‚¹ï¼‰
                for (let i = 1; i <= segments; i++) {
                    const x = -0.8 + (1.6 * i / segments);
                    vertices.push(x, 0.6);
                }
                
                // å³è¾¹çº¿æ®µï¼ˆä»ä¸Šåˆ°ä¸‹ï¼Œè·³è¿‡å³ä¸Šè§’é‡å¤ç‚¹ï¼‰
                for (let i = 1; i <= segments; i++) {
                    const y = 0.6 - (1.2 * i / segments);
                    vertices.push(0.8, y);
                }
                
                // ä¸‹è¾¹çº¿æ®µï¼ˆä»å³åˆ°å·¦ï¼Œè·³è¿‡è§’ç‚¹ï¼‰
                for (let i = 1; i < segments; i++) {
                    const x = 0.8 - (1.6 * i / segments);
                    vertices.push(x, -0.6);
                }
                
                // é—­åˆå½¢çŠ¶ï¼šæ·»åŠ èµ·å§‹è¾¹ç•Œç‚¹
                vertices.push(-0.8, -0.6);
                
                // åˆ›å»ºé¡¶ç‚¹ç¼“å†²åŒº
                const vertexArray = new Float32Array(vertices);
                this.vertexCount = vertices.length / 2;
                
                this.vertexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, this.vertexBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, vertexArray, gl.STATIC_DRAW);
            }
            
            /**
             * ç¼–è¯‘ç€è‰²å™¨
             * @param {number} type - ç€è‰²å™¨ç±»å‹ï¼ˆVERTEX_SHADERæˆ–FRAGMENT_SHADERï¼‰
             * @param {string} source - ç€è‰²å™¨æºä»£ç 
             * @returns {WebGLShader|null} ç¼–è¯‘åçš„ç€è‰²å™¨å¯¹è±¡
             */
            compileShader(type, source) {
                const gl = this.gl;
                const shader = gl.createShader(type);
                
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                
                // æ£€æŸ¥ç¼–è¯‘çŠ¶æ€
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    const errorLog = gl.getShaderInfoLog(shader);
                    console.error(`ç€è‰²å™¨ç¼–è¯‘å¤±è´¥: ${errorLog}`);
                    gl.deleteShader(shader);
                    return null;
                }
                
                return shader;
            }
            
            /**
             * é“¾æ¥ç€è‰²å™¨ç¨‹åº
             * @param {WebGLShader} vertexShader - é¡¶ç‚¹ç€è‰²å™¨
             * @param {WebGLShader} fragmentShader - ç‰‡æ®µç€è‰²å™¨
             * @returns {WebGLProgram|null} é“¾æ¥åçš„ç¨‹åºå¯¹è±¡
             */
            linkShaderProgram(vertexShader, fragmentShader) {
                const gl = this.gl;
                const program = gl.createProgram();
                
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                
                // æ£€æŸ¥é“¾æ¥çŠ¶æ€
                if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                    const errorLog = gl.getProgramInfoLog(program);
                    console.error(`ç¨‹åºé“¾æ¥å¤±è´¥: ${errorLog}`);
                    gl.deleteProgram(program);
                    return null;
                }
                
                return program;
            }
            
            /**
             * è®¾ç½®ç”¨æˆ·äº¤äº’æ§åˆ¶
             */
            setupUserControls() {
                const controlElements = {
                    frequency: document.getElementById('frequency'),
                    amplitude: document.getElementById('amplitude'),
                    speed: document.getElementById('speed'),
                    phase: document.getElementById('phase'),
                    leftAmplitude: document.getElementById('leftAmplitude'),
                    rightAmplitude: document.getElementById('rightAmplitude'),
                    topAmplitude: document.getElementById('topAmplitude'),
                    bottomAmplitude: document.getElementById('bottomAmplitude'),
                    leftDirection: document.getElementById('leftDirection'),
                    rightDirection: document.getElementById('rightDirection'),
                    topDirection: document.getElementById('topDirection'),
                    bottomDirection: document.getElementById('bottomDirection')
                };
                
                const valueDisplays = {
                    frequency: document.getElementById('freq-value'),
                    amplitude: document.getElementById('amp-value'),
                    speed: document.getElementById('speed-value'),
                    phase: document.getElementById('phase-value'),
                    leftAmplitude: document.getElementById('left-amp-value'),
                    rightAmplitude: document.getElementById('right-amp-value'),
                    topAmplitude: document.getElementById('top-amp-value'),
                    bottomAmplitude: document.getElementById('bottom-amp-value'),
                    leftDirection: document.getElementById('left-dir-value'),
                    rightDirection: document.getElementById('right-dir-value'),
                    topDirection: document.getElementById('top-dir-value'),
                    bottomDirection: document.getElementById('bottom-dir-value')
                };
                
                // ä¸ºæ¯ä¸ªæ§åˆ¶å…ƒç´ æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                Object.keys(controlElements).forEach(paramName => {
                    const control = controlElements[paramName];
                    const display = valueDisplays[paramName];
                    
                    control.addEventListener('input', (event) => {
                        const value = parseFloat(event.target.value);
                        this.animationParams[paramName] = value;
                        display.textContent = value.toFixed(2);
                    });
                });
            }
            
            /**
             * å¤„ç†çª—å£å¤§å°å˜åŒ–
             */
            handleResize() {
                const gl = this.gl;
                
                // æ›´æ–°Canvaså°ºå¯¸
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // æ›´æ–°WebGLè§†å£
                gl.viewport(0, 0, this.canvas.width, this.canvas.height);
            }
            
            /**
             * æ¸²æŸ“å•å¸§
             * @param {number} time - å½“å‰æ—¶é—´æˆ³ï¼ˆæ¯«ç§’ï¼‰
             */
            renderFrame(time) {
                const gl = this.gl;
                
                // æ¸…é™¤ç”»å¸ƒä¸ºé»‘è‰²
                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                // æ¿€æ´»ç€è‰²å™¨ç¨‹åº
                gl.useProgram(this.program);
                
                // è®¾ç½®uniformå˜é‡
                this.setUniforms(time);
                
                // è®¾ç½®é¡¶ç‚¹å±æ€§
                this.setupVertexAttributes();
                
                // ç»˜åˆ¶ç¯çŠ¶å¡«å……åŒºåŸŸ
                gl.drawArrays(gl.TRIANGLE_FAN, 0, this.vertexCount);
            }
            
            /**
             * è®¾ç½®ç€è‰²å™¨uniformå˜é‡
             * @param {number} time - å½“å‰æ—¶é—´æˆ³
             */
            setUniforms(time) {
                const gl = this.gl;
                const timeInSeconds = time * 0.001;
                
                gl.uniform1f(this.uniforms.time, timeInSeconds);
                gl.uniform1f(this.uniforms.amplitude, this.animationParams.amplitude);
                gl.uniform1f(this.uniforms.speed, this.animationParams.speed);
                gl.uniform2f(this.uniforms.resolution, this.canvas.width, this.canvas.height);
                
                // è®¾ç½®ç‹¬ç«‹è¾¹ç¼˜æ§åˆ¶å‚æ•°
                gl.uniform1f(this.uniforms.leftAmplitude, this.animationParams.leftAmplitude);
                gl.uniform1f(this.uniforms.rightAmplitude, this.animationParams.rightAmplitude);
                gl.uniform1f(this.uniforms.topAmplitude, this.animationParams.topAmplitude);
                gl.uniform1f(this.uniforms.bottomAmplitude, this.animationParams.bottomAmplitude);
                gl.uniform1f(this.uniforms.leftDirection, this.animationParams.leftDirection);
                gl.uniform1f(this.uniforms.rightDirection, this.animationParams.rightDirection);
                gl.uniform1f(this.uniforms.topDirection, this.animationParams.topDirection);
                gl.uniform1f(this.uniforms.bottomDirection, this.animationParams.bottomDirection);
            }
            
            /**
             * è®¾ç½®é¡¶ç‚¹å±æ€§
             */
            setupVertexAttributes() {
                const gl = this.gl;
                
                gl.bindBuffer(gl.ARRAY_BUFFER, this.vertexBuffer);
                gl.enableVertexAttribArray(this.attributes.position);
                gl.vertexAttribPointer(this.attributes.position, 2, gl.FLOAT, false, 0, 0);
            }
            
            /**
             * å¯åŠ¨åŠ¨ç”»å¾ªç¯
             * @param {number} time - å½“å‰æ—¶é—´æˆ³
             */
            startAnimation(time = 0) {
                this.renderFrame(time);
                requestAnimationFrame((timestamp) => this.startAnimation(timestamp));
